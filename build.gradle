plugins {
  id 'java'
}

group = 'com.ntiple'
version = '0.0.1-SNAPSHOT'

java {
  sourceCompatibility = '17'
}

repositories {
  mavenCentral()
}

dependencies {
  testImplementation 'junit:junit:4.13.2'
}

tasks.named('test') {
  useJUnitPlatform()
}
