plugins {
  id 'java'
}

group = 'com.ntiple'
version = '0.0.2-3'

java {
  sourceCompatibility = '17'
}

jar {
  from sourceSets.main.allSource
}

repositories {
  mavenCentral()
}

dependencies {
  testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
  testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
}

tasks.named('test') {
  useJUnitPlatform()
}
